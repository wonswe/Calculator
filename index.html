<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  <title>calculator</title>
</head>
<body>
  <div class="container">

    <h1 class="title">calculator</h1>

    <div class="inner-container">

      <div class="top-section">
        <div class="display-container">
          <p class="display">0</p>
        </div>

        <div class="backspace-container">
          <button id="backspace">&#8592;</button>
        </div>

      </div>

      <div class="calculator-grid-container">

        <div class="item" id="item-one"><button class="number" id="one" value=1>1</button></div>
        <div class="item" id="item-two"><button class="number" id="two" value=2>2</button></div>
        <div class="item" id="item-three"><button class="number" id="three" value=3>3</button></div>
        <div class="item" id="item-four"><button class="number" id="four" value=4>4</button></div>
        <div class="item" id="item-five"><button class="number" id="five" value=5>5</button></div>
        <div class="item" id="item-six"><button class="number" id="six" value=6>6</button></div>
        <div class="item" id="item-seven"><button class="number" id="seven" value=7>7</button></div>
        <div class="item" id="item-eight"><button class="number" id="eight" value=8>8</button></div>
        <div class="item" id="item-nine"><button class="number" id="nine" value=9>9</button></div>
        <div class="item" id="item-zero"><button class="number" id="zero" value=0>0</button></div>

        <div class="item" id="item-clear"><button class="function" id="clear" value="clear">AC</button></div>
        <div class="item" id="item-plusminus"><button class="function" id="plusminus" value="plusminus">+/-</button></div>
        <div class="item" id="item-percent"><button class="function" id="percent" value="percent">%</button></div>

        <div class="item" id="item-divide"><button class="operator" id="divide" value="divide">รท</button></div>
        <div class="item" id="item-mutiply"><button class="operator" id="multiply"value="multiply">x</button></div>
        <div class="item" id="item-minus"><button class="operator" id="minus"value="minus">-</button></div>
        <div class="item" id="item-plus"><button class="operator" id="plus"value="plus">+</button></div>

        <div class="item" id="item-point"><button id="point" value="point">.</button></div>
        <div class="item" id="item-equals"><button id="equals" value="equals">=</button></div>
      </div>
    </div>

  </div>

</body>
</html>
